<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show attendance</title>
</head>
 <style>
        /* Table styling */
        table {
            width: 90%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: #1a1a1a;
            color: #0ff;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #0ff;
        }

        th {
            background-color: #111;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: #0a0a0a;
            box-shadow: 0 0 10px #0ff inset;
        }

        h2 {
            text-align: center;
            color: #0ff;
            margin-top: 30px;
            font-family: 'Arial', sans-serif;
        }
    </style>
<body>
    <form action="/name" method = "GET" >
        <div class="form-box">
            <lable>Name :</lable>
            <input type="text" name="name" placeholder="Enter name:"><br><br>
            <lable>Enter your id :</lable>
            <input type="text" name="employee_id" placeholder="Enter your id"><br><br>
            <input type="submit" value="Search">

        </div>

    </form>
    <table>
                <tr>
                    <th>Name</th>
                    <th>mobile_number</th>
                    <th>job_title</th>
                    <th>employee_id</th>
                    <th>date</th>
                    <th>status</th>
                </tr>
                {% for emp in employee %}
                <tr>
                    <td>{{emp[0]}}</td>
                    <td>{{emp[1]}}</td>
                    <td>{{emp[2]}}</td>
                    <td>{{emp[3]}}</td>
                    <td>{{emp[4]}}</td>
                    <td>{{emp[5]}}</td>
                </tr>
                {%endfor%}
            </table>
    
</body>
</html>
