<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>
    <style>
        /* Table styling */
        table {
            width: 90%;
            margin: 50px auto;
            border-collapse: collapse;
            background-color: #1a1a1a;
            color: #0ff;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #0ff;
        }

        th {
            background-color: #111;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: #0a0a0a;
            box-shadow: 0 0 10px #0ff inset;
        }

        h2 {
            text-align: center;
            color: #0ff;
            margin-top: 30px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>

<body>
    <form action="/all_employees" method="GET">
        <div>
            <h2>All Employee Details</h2>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Mobile number</th>
                    <th>Addhar number</th>
                    <th>Account number</th>
                    <th>ifsc code</th>
                    <th>upi id</th>
                    <th>job title</th>
                </tr>

                {% for emp in employees %}
                <tr>
                    <td>{{ emp[0] }}</td>
                    <td>{{ emp[1] }}</td>
                    <td>{{ emp[2] }}</td>
                    <td>{{ emp[3] }}</td>
                    <td>{{ emp[4] }}</td>
                    <td>{{ emp[5] }}</td>
                    <td>{{ emp[6] }}</td>
                    <td>{{ emp[7] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </form>
    <a a href="login">Home page</a>
</body>

</html>
